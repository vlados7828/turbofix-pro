<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turbofix Pro - Постачання металопрокату</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Turbofix Pro</h1>
  <p>Штаб в Цюрихе, поставка металопрокату по всему миру, лояльно к Европе.</p>
  <p>Телефон: +386 6 9682585</p>

  <section>
    <h2>Залиште заявку</h2>
    <form action="https://formspree.io/f/твоя_ссылка" method="POST">
      <input type="text" name="name" placeholder="Ваше ім'я" required />
      <input type="tel" name="phone" placeholder="Ваш телефон" required />
      <textarea name="message" placeholder="Ваше повідомлення" rows="4"></textarea>
      <button type="submit">Відправити</button>
    </form>
  </section>

</body>
</html>
